setup: &FREEBSD_SETUP
  env:
    HOME: /tmp # cargo needs it
    RUST_BACKTRACE: full  # Better info for debugging test failures.
  setup_script:
    - fetch https://sh.rustup.rs -o rustup.sh
    - sh rustup.sh -y --profile=minimal --default-toolchain ${VERSION}-x86_64-unknown-freebsd

build: &BUILD
  cargo_cache:
    folder: $HOME/.cargo/registry
    fingerprint_script: cat Cargo.lock || echo ""
  build_script:
    - . $HOME/.cargo/env || true
    - cargo build
  test_script:
    - . $HOME/.cargo/env || true
    - cargo test

# Check only, for cross-OS testing
check: &CHECK
  cargo_cache:
    folder: $HOME/.cargo/registry
    fingerprint_script: cat Cargo.lock || echo ""
  setup_script:
    - rustup target add $TARGET
  check_script:
    - . $HOME/.cargo/env || true
    - cargo check --target $TARGET --all-features

task:
  env:
    VERSION: 1.77.0
  name: FreeBSD 13.3 MSRV
  freebsd_instance:
    image: freebsd-13-3-release-amd64
  << : *FREEBSD_SETUP
  << : *BUILD
  before_cache_script: rm -rf $HOME/.cargo/registry/index

task:
  name: FreeBSD 15.0 nightly
  env:
    VERSION: nightly
  freebsd_instance:
    image: freebsd-15-0-release-amd64-ufs
  << : *FREEBSD_SETUP
  << : *BUILD
  clippy_script:
    - . $HOME/.cargo/env
    - rustup component add clippy
    - cargo clippy --all-targets -- -D warnings
  fmt_script:
    - . $HOME/.cargo/env
    - rustup component add rustfmt
    - cargo fmt -- --check --color=never
  audit_script:
    - . $HOME/.cargo/env
    # install ca_root_nss due to https://github.com/rustsec/rustsec/issues/1137
    - pkg install -y ca_root_nss cargo-audit
    - cargo audit
  # Test our minimal version spec
  minver_test_script:
    - . $HOME/.cargo/env
    - cargo update -Zdirect-minimal-versions
    - cargo check --all-targets
  before_cache_script: rm -rf $HOME/.cargo/registry/index

task:
  name: Linux MSRV
  container:
    image: rust:1.77.0
  setup_script:
    - rustup component add rustfmt
  << : *BUILD
  before_cache_script: rm -rf $HOME/.cargo/registry/index

task:
  name: NetBSD MSRV
  env:
    TARGET: x86_64-unknown-netbsd
  container:
    image: rust:1.77.0
  << : *CHECK
  before_cache_script: rm -rf $HOME/.cargo/registry/index
